<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ошибка сервера (500)</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="container error-container">
    <div class="error-code">500</div>
    <div class="error-message">Внутренняя ошибка сервера</div>
    <p>К сожалению, произошла ошибка при обработке вашего запроса.</p>
    <p>Мы уже работаем над устранением проблемы. Попробуйте повторить попытку позже или вернитесь на главную.</p>
    <a th:href="@{/}" class="button" style="margin-top: 20px;">Вернуться на главную</a>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
